---
"$schema": http://json-schema.org/draft-07/schema#
"$id": https://github.com/airbytehq/airbyte/blob/master/airbyte-config/models/src/main/resources/types/StandardSync.yaml
title: StandardSync
description: configuration required for sync for ALL sources
type: object
required:
  - sourceId
  - destinationId
  - name
  - catalog
  - manual
  - namespaceDefinition
additionalProperties: false
properties:
  namespaceDefinition:
    "$ref": NamespaceDefinitionType.yaml
  namespaceFormat:
    type: string
    default: null
    example: "${SOURCE_NAMESPACE}"
  prefix:
    description: Prefix that will be prepended to the name of each stream when it is written to the destination.
    type: string
  sourceId:
    type: string
    format: uuid
  destinationId:
    type: string
    format: uuid
  operationIds:
    type: array
    items:
      type: string
      format: uuid
  connectionId:
    type: string
    format: uuid
  name:
    type: string
  catalog:
    existingJavaType: io.airbyte.protocol.models.ConfiguredAirbyteCatalog
  status:
    type: string
    enum:
      - active
      - inactive
      - deprecated
  # This should be populated when scheduleType is BasicSchedule.
  schedule:
    type: object
    additionalProperties: false
    properties:
      basicSchedule:
        type: object
        required:
          - timeUnit
          - units
        properties:
          timeUnit:
            type: string
            enum:
              - minutes
              - hours
              - days
              - weeks
              - months
          units:
            type: integer
      cron:
        type: object
        required:
          - cronExpression
          - cronTimeZone
        properties:
          cronExpression:
            type: string
          cronTimeZone:
            type: string
      # TODO(https://github.com/airbytehq/airbyte/issues/11432): remove. Prefer the basicSchedule property.
      timeUnit:
        type: string
        enum:
          - minutes
          - hours
          - days
          - weeks
          - months
      # TODO(https://github.com/airbytehq/airbyte/issues/11432): remove. Prefer the basicSchedule property.
      units:
        type: integer
  # This should be populated when scheduleType is Cron
  # When manual is true, schedule should be null, and will be ignored.
  manual:
    type: boolean
  # TODO: deprecate/remove `manual`.
  scheduleType:
    type: string
    enum:
      - Manual
      - BasicSchedule
      - Cron
  source_catalog_id:
    type: string
    format: uuid
  resourceRequirements:
    "$ref": ResourceRequirements.yaml
